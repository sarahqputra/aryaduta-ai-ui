<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryaduta Revenue | Pastel Glass Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --pastel-blue: #e0f2fe;
            --pastel-pink: #fdf2f8;
            --pastel-purple: #f5f3ff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(120deg, var(--pastel-blue) 0%, var(--pastel-purple) 50%, var(--pastel-pink) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #334155;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.03);
        }

        /* --- FREEZE PANE LOGIC --- */
        .table-container {
            max-height: 75vh;
            overflow: auto;
            border-radius: 24px;
        }

        /* Freeze Header Row */
        thead th {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(10px);
        }

        /* Freeze First Column (Metrics) */
        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        /* Ensure Header + First Column intersection is highest z-index */
        thead th:first-child {
            z-index: 60;
            left: 0;
        }

        .grade-pill {
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }
        .grade-A { background: #dcfce7; color: #166534; }
        .grade-B { background: #e0f2fe; color: #0369a1; }
        .grade-C { background: #fef3c7; color: #92400e; }
        .grade-D { background: #fee2e2; color: #991b1b; }

        tr:hover td { background: rgba(255, 255, 255, 0.6) !important; }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-6 lg:p-12">

    <div class="max-w-[1500px] mx-auto mb-10 flex flex-col md:flex-row justify-between items-end">
        <div class="space-y-1">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">Revenue Scorecard</h1>
            <p class="text-slate-500 font-medium">Aryaduta Hotel Group Executive View</p>
        </div>
        <div class="flex gap-4 mt-6 md:mt-0">
            <div class="glass-card p-1.5 rounded-2xl flex">
                <button onclick="toggleView('consolidated')" id="btn-cons" class="px-6 py-2.5 rounded-xl text-sm font-bold transition-all bg-white text-blue-600 shadow-sm">Group Ranking</button>
                <button onclick="toggleView('individual')" id="btn-ind" class="px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500 hover:text-slate-800">Hotel Details</button>
            </div>
        </div>
    </div>

    <main class="max-w-[1500px] mx-auto">
        
        <div id="view-consolidated" class="animate-in fade-in duration-700">
            <div class="glass-card rounded-[32px] overflow-hidden">
                <div class="table-container">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-slate-400 text-[11px] uppercase tracking-[0.1em]">
                                <th class="p-6 pl-10">Rank</th>
                                <th class="p-6">Property</th>
                                <th class="p-6">Occupancy</th>
                                <th class="p-6">ADR</th>
                                <th class="p-6">RevPAR</th>
                                <th class="p-6">Total Rev</th>
                                <th class="p-6 text-center">Score</th>
                                <th class="p-6 text-center">Grade</th>
                                <th class="p-6 text-right pr-10">Details</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-table" class="divide-y divide-white/20">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-individual" class="hidden space-y-6">
            <div class="flex items-center gap-6 mb-2">
                <button onclick="toggleView('consolidated')" class="glass-card w-12 h-12 rounded-2xl flex items-center justify-center hover:scale-105 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <h2 id="active-hotel-name" class="text-3xl font-bold text-slate-800">Hotel Name</h2>
                <div id="active-hotel-grade" class="grade-pill grade-A text-base px-5 py-1.5">Grade A</div>
            </div>

            <div class="glass-card rounded-[32px] overflow-hidden">
                <div class="table-container">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead>
                            <tr class="bg-white/40 text-slate-500 text-[11px] uppercase tracking-widest">
                                <th class="p-5 pl-8 sticky-col">Metric Name</th>
                                <th class="p-5 text-center">Actual MTD</th>
                                <th class="p-5 text-center">SPLY MTD</th>
                                <th class="p-5 text-center">ACT + OTB</th>
                                <th class="p-5 text-center">OTB SPLY</th>
                                <th class="p-5 text-center">Est. Close</th>
                                <th class="p-5 text-center">Forecast</th>
                                <th class="p-5 text-center font-bold text-blue-600 bg-blue-50/20">Budget</th>
                                <th class="p-5 text-right pr-10">Score</th>
                            </tr>
                        </thead>
                        <tbody id="scorecard-content" class="divide-y divide-white/20">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const hotelList = [
            { name: "Aryaduta Menteng", score: 94, occ: "82.1%", adr: "985", revpar: "808", rev: "14.2B", grade: "A" },
            { name: "Aryaduta Bali", score: 89, occ: "88.4%", adr: "1,420", revpar: "1,255", rev: "18.5B", grade: "B" },
            { name: "Aryaduta Suites Semanggi", score: 86, occ: "75.0%", adr: "1,150", revpar: "862", rev: "11.1B", grade: "B" },
            { name: "Aryaduta Bandung", score: 82, occ: "78.2%", adr: "940", revpar: "735", rev: "9.4B", grade: "B" },
            { name: "Aryaduta Lippo Village", score: 79, occ: "71.5%", adr: "880", revpar: "629", rev: "8.1B", grade: "C" },
            { name: "Aryaduta Medan", score: 76, occ: "68.9%", adr: "820", revpar: "565", rev: "7.2B", grade: "C" },
            { name: "Aryaduta Palembang", score: 74, occ: "65.4%", adr: "760", revpar: "497", rev: "5.8B", grade: "C" },
            { name: "Aryaduta Makassar", score: 71, occ: "64.2%", adr: "710", revpar: "455", rev: "5.1B", grade: "C" },
            { name: "Aryaduta Pekanbaru", score: 68, occ: "59.1%", adr: "690", revpar: "407", rev: "4.4B", grade: "D" },
            { name: "Aryaduta Manado", score: 62, occ: "52.4%", adr: "640", revpar: "335", rev: "3.9B", grade: "D" }
        ];

        const metricsData = [
            { category: "Rooms Department", type: "head" },
            { label: "Occupancy", vals: ["78.2%", "72.1%", "75.4%", "70.2%", "77.1%", "76.0%", "75.0%", "104%"] },
            { label: "ADR", vals: ["950k", "910k", "945k", "890k", "955k", "940k", "930k", "102%"] },
            { label: "RevPAR", vals: ["743k", "656k", "712k", "624k", "736k", "714k", "697k", "106%"] },
            { label: "Room Revenue", vals: ["8.2B", "7.1B", "8.0B", "7.0B", "8.1B", "7.9B", "7.8B", "103%"] },
            { label: "Group Business Share", vals: ["12%", "15%", "13%", "14%", "12%", "12%", "10%", "120%"] },
            { label: "Direct Segment", vals: ["24%", "20%", "23%", "19%", "25%", "24%", "22%", "109%"] },
            { label: "MPI Index", vals: ["1.05", "1.02", "1.04", "1.01", "1.05", "1.05", "1.03", "102%"] },
            { label: "ARI Index", vals: ["1.12", "1.08", "1.10", "1.05", "1.11", "1.10", "1.09", "103%"] },
            { label: "RGI Index", vals: ["1.18", "1.10", "1.15", "1.07", "1.17", "1.16", "1.12", "105%"] },
            { category: "Food & Beverage", type: "head" },
            { label: "Outlet Revenue", vals: ["3.1B", "2.8B", "3.0B", "2.7B", "3.2B", "3.0B", "2.9B", "107%"] },
            { label: "Banquet Revenue", vals: ["1.1B", "1.3B", "1.2B", "1.4B", "1.1B", "1.2B", "1.2B", "92%"] },
            { category: "Company Overall", type: "head" },
            { label: "Total Revenue", vals: ["12.4B", "11.2B", "12.2B", "11.1B", "12.4B", "12.1B", "11.9B", "104%"] },
            { label: "Forecast Accuracy", vals: ["96.5%", "94.2%", "96.0%", "93.1%", "97.0%", "96.5%", "95.0%", "98%"] }
        ];

        function toggleView(view) {
            const cons = document.getElementById('view-consolidated');
            const ind = document.getElementById('view-individual');
            const btnCons = document.getElementById('btn-cons');
            const btnInd = document.getElementById('btn-ind');

            if(view === 'consolidated') {
                cons.classList.remove('hidden');
                ind.classList.add('hidden');
                btnCons.className = "px-6 py-2.5 rounded-xl text-sm font-bold transition-all bg-white text-blue-600 shadow-sm";
                btnInd.className = "px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500 hover:text-slate-800";
            } else {
                cons.classList.add('hidden');
                ind.classList.remove('hidden');
                btnInd.className = "px-6 py-2.5 rounded-xl text-sm font-bold transition-all bg-white text-blue-600 shadow-sm";
                btnCons.className = "px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500 hover:text-slate-800";
            }
        }

        function renderRankings() {
            const container = document.getElementById('ranking-table');
            container.innerHTML = hotelList.map((h, i) => `
                <tr class="cursor-pointer transition hover:scale-[1.002]" onclick="openHotel('${h.name}', '${h.grade}')">
                    <td class="p-6 pl-10 font-medium text-slate-400">#${i + 1}</td>
                    <td class="p-6 font-bold text-slate-700">${h.name}</td>
                    <td class="p-6 text-slate-500">${h.occ}</td>
                    <td class="p-6 text-slate-500">${h.adr}</td>
                    <td class="p-6 text-slate-500">${h.revpar}</td>
                    <td class="p-6 font-semibold text-slate-800">${h.rev}</td>
                    <td class="p-6 text-center font-bold text-blue-500">${h.score}</td>
                    <td class="p-6 text-center"><span class="grade-pill grade-${h.grade}">${h.grade}</span></td>
                    <td class="p-6 pr-10 text-right"><span class="text-blue-400 font-bold">â†’</span></td>
                </tr>
            `).join('');
        }

        function renderScorecard() {
            const container = document.getElementById('scorecard-content');
            container.innerHTML = metricsData.map(m => {
                if(m.type === 'head') {
                    return `<tr><td colspan="9" class="p-4 pl-8 bg-slate-50/40 text-[10px] font-black text-slate-400 tracking-[0.2em] sticky-col">${m.category}</td></tr>`;
                }
                return `
                    <tr>
                        <td class="p-5 pl-8 font-bold text-slate-700 sticky-col">${m.label}</td>
                        ${m.vals.map((v, idx) => `
                            <td class="p-5 text-center ${idx === 6 ? 'bg-blue-50/30 font-bold text-blue-600' : 'text-slate-500'} ${idx === 7 ? 'text-right pr-10 font-bold text-slate-900' : ''}">
                                ${v}
                            </td>
                        `).join('')}
                    </tr>
                `;
            }).join('');
        }

        function openHotel(name, grade) {
            document.getElementById('active-hotel-name').innerText = name;
            const gradeEl = document.getElementById('active-hotel-grade');
            gradeEl.innerText = `Grade ${grade}`;
            gradeEl.className = `grade-pill grade-${grade} text-base px-5 py-1.5`;
            toggleView('individual');
        }

        renderRankings();
        renderScorecard();
    </script>
</body>
</html>
